<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Peak time of day for sports and leisure</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather:300,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrapper">
    <h1>Peak time of day for sports and leisure</h1>
    <svg width="800" height="1000">
      <g class="chart" transform="translate(0, 55)">
        <g class="labels" />
        <g class="lines" />
        <g class="peak-cursor">
          <circle r="3" />
          <text transform="translate(0, -5)" />
        </g>
        <g class="axis" />
      </g>
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
